                        <figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> {</span><br><span class="line">	auth:=smtp.PlainAuth(<span class="string">&quot;&quot;</span>,<span class="string">&quot;example1@qq.com&quot;</span>,<span class="string">&quot;&#x5BC6;&#x7801;&quot;</span>,<span class="string">&quot;smtp.qq.com&quot;</span>)</span><br><span class="line">	to:=[]<span class="keyword">string</span>{<span class="string">&quot;example2@qq.com&quot;</span>}</span><br><span class="line">	nickname:=<span class="string">&quot;test&quot;</span></span><br><span class="line">	subject:=<span class="string">&quot;test mail&quot;</span></span><br><span class="line">	content_type:=<span class="string">&quot;Content-type: text/plain;charset=UTF-8&quot;</span></span><br><span class="line">	body:=<span class="string">&quot;This is email body!&quot;</span></span><br><span class="line">	from:=<span class="string">&quot;example1@qq.com&quot;</span></span><br><span class="line">	msg:=[]<span class="keyword">byte</span>(<span class="string">&quot;To:&quot;</span>+strings.Join(to,<span class="string">&quot;,&quot;</span>)+<span class="string">&quot;\r\nFrom&quot;</span>+nickname+<span class="string">&quot;&lt;&quot;</span>+from+<span class="string">&quot;&gt;\r\nSubject:&quot;</span>+subject+<span class="string">&quot;\r\n&quot;</span>+content_type+<span class="string">&quot;\r\n\r\n&quot;</span>+body)</span><br><span class="line">	err:=smtp.SendMail(<span class="string">&quot;smtp.qq.com:25&quot;</span>,auth,from,to,msg)</span><br><span class="line">	<span class="keyword">if</span> err!=<span class="literal">nil</span>{</span><br><span class="line">		fmt.Printf(<span class="string">&quot;send email error:%v&quot;</span>,err)</span><br><span class="line">	}</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
