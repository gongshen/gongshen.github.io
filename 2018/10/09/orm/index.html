"github.com/go-sql-driver/mysql"</span></span><br><span class="line">	<span class="string">"github.com/pkg/errors"</span></span><br><span class="line">	<span class="string">"log"</span></span><br><span class="line">	<span class="string">"reflect"</span></span><br><span class="line">	<span class="string">"strings"</span></span><br><span class="line">	<span class="string">"time"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> User <span class="keyword">struct</span> &#123;</span><br><span class="line">	ID        <span class="keyword">int64</span>     <span class="string">`json:"id"`</span></span><br><span class="line">	Age       <span class="keyword">int64</span>     <span class="string">`json:"age"`</span></span><br><span class="line">	FirstName <span class="keyword">string</span>    <span class="string">`json:"first_name"`</span></span><br><span class="line">	LastName  <span class="keyword">string</span>    <span class="string">`json:"last_name"`</span></span><br><span class="line">	Email     <span class="keyword">string</span>    <span class="string">`json:"email"`</span></span><br><span class="line">	CreatedAt time.Time <span class="string">`json:"created_at"`</span></span><br><span class="line">	UpdatedAt time.Time <span class="string">`json:"updated_at"`</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//实现orm</span></span><br><span class="line"><span class="keyword">type</span> Query <span class="keyword">struct</span> &#123;</span><br><span class="line">	db    *sql.DB</span><br><span class="line">	table <span class="keyword">string</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(q *Query)</span> <span class="title">Insert</span><span class="params">(in <span class="keyword">  Insert error: in slices is not struct!"</span>)</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span> <span class="built_in">len</span>(keys) == <span class="number">0</span> &#123;</span><br><span class="line">				keys, values = sKV(sv)</span><br><span class="line">				<span class="keyword">continue</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">//key保存一次就行了</span></span><br><span class="line">			_, val := sKV(sv)</span><br><span class="line">			values = <span class="built_in">append</span>(values, val...)</span><br><span class="line">		&#125;</span><br><span class="line">	<span class="keyword">default</span>:</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>, errors.New(<span class="string">"method Insert error: type error!"</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	keysLen := <span class="built_in">len</span>(keys)</span><br><span class="line">	valuesLen := <span class="built_in">len</span>(values)</span><br><span class="line">	<span class="keyword">if</span> keysLen == <span class="number">0</span> || valuesLen == <span class="number">0</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>, errors.New(<span class="string">"method Insert error：no data!"</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">var</span> insertValue <span class="keyword">string</span></span><br><span class="line">	<span class="comment">//插入多条记录时，使用 "," 拼接values</span></span><br><span class="line">	<span class="keyword">if</span> keysLen &lt; valuesLen &#123;</span><br><span class="line">		<span class="keyword">var</span> tmpValues []<span class="keyword">string</span></span><br><span class="line">		<span class="keyword">for</span> keysLen &lt;= valuesLen &#123;</span><br><span class="line">			<span class="keyword">if</span> keysLen%(<span class="built_in">len</span>(keys)) == <span class="number">0</span> &#123;</span><br><span class="line">				tmpValues = <span class="built_in">append</span>(tmpValues, fmt.Sprintf(<span class="string">"(%s)"</span>, strings.Join(values[keysLen-<span class="built_in">len</span>(keys):keysLen], <span class="string">","</span>)))</span><br><span class="line">			&#125;</span><br><span class="line">			keysLen++</span><br><span class="line"></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//已删除的部分</span></span><br><span class="line">		<span class="comment">//index := valuesLen - (valuesLen % len(keys))</span></span><br><span class="line">		<span class="comment">//tmpValues = append(tmpValues, fmt.Sprintf("(%s)", strings.Join(values[index:], ",")))</span></span><br><span class="line">		<span class="comment">//(zero,one,two,three),(four,five,six,seven),(eight,nine,ten,eleven),(twelve)</span></span><br><span class="line">		insertValue = strings.Join(tmpValues, <span class="string">","</span>)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		insertValue = fmt.Sprintf(<span class="string">"(%s)"</span>, strings.Join(values, <span class="string">","</span>))</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//insert into user (first_name,last_name) values ('Tom','Cat'),('Tom','Cruise')</span></span><br><span class="line">	query := fmt.Sprintf(<span class="string">"insert into %s (%s) values %s"</span>, q.table, strings.Join(keys, <span class="string">","</span>), insertValue)</span><br><span class="line">	log.Printf(<span class="string">"insert sql:%s\n"</span>, query)</span><br><span class="line">	state, err := q.db.Prepare(query)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>, err</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	result, err := state.Exec()</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="number">0</span>, err</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> result.LastInsertId()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Connect</span><span class="params">(dsn <span class="keyword">string</span>)</span> <span class="params">(*sql.DB, error)</span></span> &#123;</span><br><span class="line">	conn, err := sql.Open(<span class="string">"mysql"</span>, dsn)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span>, err</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="comment">//设置连接池</span></span><br><span class="line">	conn.SetMaxOpenConns(<span class="number">100</span>)</span><br><span class="line">	conn.SetMaxIdleConns(<span class="number">10</span>)</span><br><span class="line">	conn.SetConnMaxLifetime(<span class="number">10</span> * time.Minute)</span><br><span class="line">	<span class="keyword">return</span> conn, conn.Ping()</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//将数据库和表绑定</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Table</span><span class="params">(db *sql.DB, tableName <span class="keyword">string</span>)</span> <span class="title">func</span><span class="params">()</span> *<span class="title">Query</span></span> &#123;</span><br><span class="line">	<span class="keyword">return</span> <span class="function"><span class="keyword">func</span><span class="params">()</span> *<span class="title">Query</span></span> &#123;</span><br><span class="line">		<span class="keyword">return</span> &amp;Query&#123;</span><br><span class="line">			db:    db,</span><br><span class="line">			table: tableName,</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//对struct类型获取键值对</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">sKV</span><span class="params">(v reflect.Value)</span> <span class="params">([]<span class="keyword">string</span>, []<span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">var</span> keys, values []<span class="keyword">string</span></span><br><span class="line">	t := v.Type()</span><br><span class="line">	<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; t.NumField(); i++ &#123;</span><br><span class="line">		tf := t.Field(i)</span><br><span class="line">		vf := v.Field(i)</span><br><span class="line">		<span class="comment">//忽略非导出字段</span></span><br><span class="line">		<span class="keyword">if</span> tf.Anonymous &#123;</span><br><span class="line">			<span class="keyword">continue</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//忽略无效、零值字段</span></span><br><span class="line">		<span class="keyword">if</span> !vf.IsValid() || reflect.DeepEqual(vf.Interface(), reflect.Zero(vf.Type())) &#123;</span><br><span class="line">			<span class="keyword">continue</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//剥离指针</span></span><br><span class="line">		<span class="keyword">for</span> vf.Type().Kind() == reflect.Ptr &#123;</span><br><span class="line">			vf = vf.Elem()</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//递归获取除time类型之外的组合struct</span></span><br><span class="line">		<span class="keyword">if</span> vf.Kind() == reflect.Struct &amp;&amp; vf.Type().Name() != <span class="string">"Time"</span> &#123;</span><br><span class="line">			cKeys, cValues := sKV(vf)</span><br><span class="line">			keys = <span class="built_in">append</span>(keys, cKeys...)</span><br><span class="line">			values = <span class="built_in">append</span>(values, cValues...)</span><br><span class="line">			<span class="keyword">continue</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//根据字段的json tag获取key，忽略无tag字段</span></span><br><span class="line">		key := strings.Split(tf.Tag.Get(<span class="string">"json"</span>), <span class="string">","</span>)[<span class="number">0</span>]</span><br><span class="line">		<span class="keyword">if</span> key == <span class="string">""</span> &#123;</span><br><span class="line">			<span class="keyword">continue</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">//全部格式化为string类型</span></span><br><span class="line">		value := format(vf)</span><br><span class="line">		<span class="keyword">if</span> value != <span class="string">""</span> &#123;</span><br><span class="line">			values = <span class="built_in">append</span>(values, value)</span><br><span class="line">			keys = <span class="built_in">append</span>(keys, key)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> keys, values</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">//对map进行取键值对</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">mKV</span><span class="params">(v reflect.Value)</span> <span class="params">([]<span class="keyword">string</span>, []<span class="keyword">string</span>)</span></span> &#123;</span><br><span class="line">	<span class="keyword">var</span> keys, values []<span class="keyword">string</span></span><br><span class="line">	mapKeys := v.MapKeys()</span><br><span class="line">	<span class="keyword">for</span> _, key := <span class="keyword">range</span> mapKeys &#123;</span><br><span class="line">		fmt.Println(key)</span><br><span class="line">		value := format(v.MapIndex(key))</span><br><span class="line">		values = <span class="built_in">append</span>(values, value)</span><br><span class="line">		keys = <span class="built_in">append</span>(keys, key.Interface().(<span class="keyword">string</span>))</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> keys, values</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">format</span><span class="params">(v reflect.Value)</span> <span class="title">string</span></span> &#123;</span><br><span class="line">	<span class="comment">//如果是time.Time类型的直接转unix时间戳</span></span><br><span class="line">	<span class="keyword">if</span> t, ok := v.Interface().(time.Time); ok &#123;</span><br><span class="line">		<span class="keyword">return</span> fmt.Sprintf(<span class="string">"From_UnixTime(%d)"</span>, t.Unix())</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">switch</span> v.Kind() &#123;</span><br><span class="line">	<span class="keyword">case</span> reflect.String:</span><br><span class="line">		<span class="keyword">return</span> fmt.Sprintf(<span class="string">"'%s'"</span>, v.Interface())</span><br><span class="line">	<span class="keyword">case</span> reflect.Int8, reflect.Int16, reflect.Int32, reflect.Int64, reflect.Int:</span><br><span class="line">		<span class="keyword">return</span> fmt.Sprintf(<span class="string">"%d"</span>, v.Interface())</span><br><span class="line">	<span class="keyword">case</span> reflect.Float32, reflect.Float64:</span><br><span class="line">		<span class="keyword">return</span> fmt.Sprintf(<span class="string">"%f"</span>, v.Interface())</span><br><span class="line">	<span class="keyword">case</span> reflect.Slice:</span><br><span class="line">		<span class="keyword">var</span> values []<span class="keyword">string</span></span><br><span class="line">		<span class="keyword">for</span> i := <span class="number">0</span>; i &lt; v.Len(); i++ &#123;</span><br><span class="line">			<span class="comment">//递归格式化</span></span><br><span class="line">			values = <span class="built_in">append</span>(values, format(v.Index(i)))</span><br><span class="line">			<span class="keyword">return</span> fmt.Sprintf(<span class="string">"%s"</span>, strings.Join(values, <span class="string">","</span>))</span><br><span class="line">		&#125;</span><br><span class="line">	<span class="comment">//接口类型再剥调一层</span></span><br><span class="line">	<span class="keyword">case</span> reflect.Interface:</span><br><span class="line">		<span class="keyword">return</span> format(v.Elem())</span><br><span class="line">	<span class="keyword">default</span>:</span><br><span class="line">		<span class="keyword">return</span> <span class="string">""</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="string">""</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Run</span><span class="params">()</span></span> &#123;</span><br><span class="line">	ormDB, _ := Connect(<span class="string">"root:123456@tcp(127.0.0.1:3306)/orm_db?charset=utf8&amp;loc=Local"</span>)</span><br><span class="line">	users := Table(ormDB, <span class="string">"user"</span>)</span><br><span class="line">	user1 := &amp;User&#123;</span><br><span class="line">		Age:       <span class="number">30</span>,</span><br><span class="line">		FirstName: <span class="string">"Tom"</span>,</span><br><span class="line">		LastName:  <span class="string">"One"</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	user2 := User&#123;</span><br><span class="line">		Age:       <span class="number">10</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	user3 := <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">interface</span>&#123;&#125;&#123;</span><br><span class="line">		<span class="string">"age"</span>:        <span class="number">30</span>,</span><br><span class="line">		<span class="string">"first_name"</span>: <span class="string">"Tom"</span>,</span><br><span class="line">		<span class="string">"last_name"</span>:  <span class="string">"Three"</span>,</span><br><span class="line">	&#125;</span><br><span class="line">	_, err := users().Insert([]<span class="keyword">interface</span>&#123;&#125;&#123;user1, user2&#125;)</span><br><span class="line">	_, err = users().Insert(user3)</span><br><span class="line">	<span class="keyword">if</span> err != <span class="literal">nil</span> &#123;</span><br><span class="line">		fmt.Println(err)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
