span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> processed []<span class="keyword">string</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span>  {</span><br><span class="line">	graph:=<span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">int</span>{</span><br><span class="line">		<span class="string">&quot;start&quot;</span>:{</span><br><span class="line">			<span class="string">&quot;a&quot;</span>:<span class="number">6</span>,</span><br><span class="line">			<span class="string">&quot;b&quot;</span>:<span class="number">2</span>,</span><br><span class="line">		},</span><br><span class="line">		<span class="string">&quot;a&quot;</span>:{</span><br><span class="line">			<span class="string">&quot;&#x7EC8;&#x70B9;&quot;</span>:<span class="number">1</span>,</span><br><span class="line">		},</span><br><span class="line">		<span class="string">&quot;b&quot;</span>:{</span><br><span class="line">			<span class="string">&quot;a&quot;</span>:<span class="number">3</span>,</span><br><span class="line">			<span class="string">&quot;&#x7EC8;&#x70B9;&quot;</span>:<span class="number">5</span>,</span><br><span class="line">		},</span><br><span class="line">	}</span><br><span class="line">	costs:=<span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">int</span>{</span><br><span class="line">		<span class="string">&quot;a&quot;</span>:<span class="number">6</span>,</span><br><span class="line">		<span class="string">&quot;b&quot;</span>:<span class="number">2</span>,</span><br><span class="line">		<span class="string">&quot;&#x7EC8;&#x70B9;&quot;</span>:<span class="number">1</span>&lt;&lt;<span class="number">31</span><span class="number">-1</span>,</span><br><span class="line">	}</span><br><span class="line">	parents:=<span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">string</span>{</span><br><span class="line">		<span class="string">&quot;a&quot;</span>:<span class="string">&quot;&#x8D77;&#x70B9;&quot;</span>,</span><br><span class="line">		<span class="string">&quot;b&quot;</span>:<span class="string">&quot;&#x8D77;&#x70B9;&quot;</span>,</span><br><span class="line">		<span class="string">&quot;&#x7EC8;&#x70B9;&quot;</span>:<span class="string">&quot;&quot;</span>,</span><br><span class="line">	}</span><br><span class="line">	<span class="keyword">for</span>{</span><br><span class="line">		node:=find_lowest_cost_node(costs)</span><br><span class="line">		<span class="keyword">if</span> node==<span class="string">&quot;&quot;</span>{</span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line">		}</span><br><span class="line">		cost:=costs[node]</span><br><span class="line">		neighbors:=graph[node]</span><br><span class="line">		<span class="keyword">for</span> n := <span class="keyword">range</span> neighbors{</span><br><span class="line">			new_cost:=cost+neighbors[n]</span><br><span class="line">			<span class="keyword">if</span> costs[n]&gt;new_cost{</span><br><span class="line">				costs[n]=new_cost</span><br><span class="line">				parents[n]=node</span><br><span class="line">			}</span><br><span class="line">		}</span><br><span class="line">		processed=<span class="built_in">append</span>(processed,node)</span><br><span class="line">	}</span><br><span class="line">	fmt.Println(<span class="string">&quot;graph:&quot;</span>,graph)</span><br><span class="line">	fmt.Println(<span class="string">&quot;costs:&quot;</span>,costs)</span><br><span class="line">	fmt.Println(<span class="string">&quot;parents:&quot;</span>,parents)</span><br><span class="line">	fmt.Println(<span class="string">&quot;processed:&quot;</span>,processed)</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">find_lowest_cost_node</span><span class="params">(costs <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">int</span>)</span><span class="title">string</span></span> {</span><br><span class="line">	<span class="keyword">var</span> lowest_cost <span class="keyword">int</span>=<span class="number">1</span>&lt;&lt;<span class="number">31</span><span class="number">-1</span></span><br><span class="line">	<span class="keyword">var</span> lowest_cost_node <span class="keyword">string</span></span><br><span class="line">	<span class="keyword">for</span> node:=<span class="keyword">range</span> costs{</span><br><span class="line">		cost:=costs[node]</span><br><span class="line">		<span class="keyword">if</span> cost&lt;lowest_cost &amp;&amp; find_not_in_slice(node){</span><br><span class="line">			lowest_cost = cost</span><br><span class="line">			lowest_cost_node = node</span><br><span class="line">		}</span><br><span class="line">	}</span><br><span class="line">	<span class="keyword">return</span> lowest_cost_node</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">find_not_in_slice</span><span class="params">(node <span class="keyword">string</span>)</span><span class="title">bool</span></span>{</span><br><span class="line">	<span class="keyword">for</span> _,v:=<span class="keyword">range</span> processed{</span><br><span class="line">		<span class="keyword">if</span> v==node{</span><br><span class="line">			<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">		}</span><br><span class="line">	}</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">}</span><br></pre></td></tr></table></figure>
