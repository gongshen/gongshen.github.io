pan><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">type</span> Any <span class="keyword">interface</span>&#123;&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Car <span class="keyword">struct</span> &#123;</span><br><span class="line">	Model        <span class="keyword">string</span></span><br><span class="line">	Manufacturer <span class="keyword">string</span></span><br><span class="line">	BuildYear    <span class="keyword">int</span></span><br><span class="line">	<span class="comment">// ...</span></span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">type</span> Cars []*Car</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="comment">// make some cars:</span></span><br><span class="line">	ford := &amp;Car&#123;<span class="string">"Fiesta"</span>, <span class="string">"Ford"</span>, <span class="number">2008</span>&#125;</span><br><span class="line">	bmw := &amp;Car&#123;<span class="string">"XL 450"</span>, <span class="string">"BMW"</span>, <span class="number">2011</span>&#125;</span><br><span class="line">	merc := &amp;Car&#123;<span class="string">"D600"</span>, <span class="string">"Mercedes"</span>, <span class="number">2009</span>&#125;</span><br><span class="line">	bmw2 := &amp;Car&#123;<span class="string">"X 800"</span>, <span class="string">"BMW"</span>, <span class="number">2008</span>&#125;</span><br><span class="line">	<span class="comment">// query:</span></span><br><span class="line">	allCars := Cars([]*Car&#123;ford, bmw, merc, bmw2&#125;)</span><br><span class="line">	allNewBMWs := allCars.FindAll(<span class="function"><span class="keyword">func</span><span class="params">(car *Car)</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">		<span class="keyword">return</span> (car.Manufacturer == <span class="string">"BMW"</span>) &amp;&amp; (car.BuildYear &gt; <span class="number">2010</span>)</span><br><span class="line">	&#125;)</span><br><span class="line">	fmt.Println(<span class="string">"AllCars: "</span>, allCars)</span><br><span class="line">	fmt.Println(<span class="string">"New BMWs: "</span>, allNewBMWs)</span><br><span class="line"></span><br><span class="line">	manufacturers := []<span class="keyword">string</span>&#123;<span class="string">"Ford"</span>, <span class="string">"Aston Martin"</span>, <span class="string">"Land Rover"</span>, <span class="string">"BMW"</span>, <span class="string">"Jaguar"</span>&#125;</span><br><span class="line">	sortedAppender, sortedCars := MakeSortedAppender(manufacturers)</span><br><span class="line">	allCars.Process(sortedAppender)</span><br><span class="line">	fmt.Println(<span class="string">"Map sortedCars: "</span>, sortedCars)</span><br><span class="line">	BMWCount := <span class="built_in">len</span>(sortedCars[<span class="string">"BMW"</span>])</span><br><span class="line">	fmt.Println(<span class="string">"We have "</span>, BMWCount, <span class="string">" BMWs"</span>)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Process all cars with the given function f:</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(cs Cars)</span> <span class="title">Process</span><span class="params">(f <span class="keyword">func</span>(*Car)</span>)</span> &#123;</span><br><span class="line">	<span class="keyword">for</span> _, c := <span class="keyword">range</span> cs &#123;</span><br><span class="line">		f(c)</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Find all cars matching a given criteria.</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(cs Cars)</span> <span class="title">FindAll</span><span class="params">(f <span class="keyword">func</span>(car *Car)</span> <span class="title">bool</span>) <span class="title">Cars</span></span> &#123;</span><br><span class="line">	cars := <span class="built_in">make</span>([]*Car, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">	cs.Process(<span class="function"><span class="keyword">func</span><span class="params">(c *Car)</span></span> &#123;</span><br><span class="line">		<span class="keyword">if</span> f(c) &#123;</span><br><span class="line">			cars = <span class="built_in">append</span>(cars, c)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;)</span><br><span class="line">	<span class="keyword">return</span> cars</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// Process cars and create new data.</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(cs Cars)</span> <span class="title">Map</span><span class="params">(f <span class="keyword">func</span>(car *Car)</span> <span class="title">Any</span>) []<span class="title">Any</span></span> &#123;</span><br><span class="line">	result := <span class="built_in">make</span>([]Any, <span class="built_in">len</span>(cs))</span><br><span class="line">	ix := <span class="number">0</span></span><br><span class="line">	cs.Process(<span class="function"><span class="keyword">func</span><span class="params">(c *Car)</span></span> &#123;</span><br><span class="line">		result[ix] = f(c)</span><br><span class="line">		ix++</span><br><span class="line">	&#125;)</span><br><span class="line">	<span class="keyword">return</span> result</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">MakeSortedAppender</span><span class="params">(manufacturers []<span class="keyword">string</span>)</span> <span class="params">(<span class="keyword">func</span>(car *Car)</span>, <span class="title">map</span>[<span class="title">string</span>]<span class="title">Cars</span>)</span> &#123;</span><br><span class="line">	<span class="comment">// Prepare maps of sorted cars.</span></span><br><span class="line">	sortedCars := <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">string</span>]Cars)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> _, m := <span class="keyword">range</span> manufacturers &#123;</span><br><span class="line">		sortedCars[m] = <span class="built_in">make</span>([]*Car, <span class="number">0</span>)</span><br><span class="line">	&#125;</span><br><span class="line">	sortedCars[<span class="string">"Default"</span>] = <span class="built_in">make</span>([]*Car, <span class="number">0</span>)</span><br><span class="line"></span><br><span class="line">	<span class="comment">// Prepare appender function:</span></span><br><span class="line">	appender := <span class="function"><span class="keyword">func</span><span class="params">(c *Car)</span></span> &#123;</span><br><span class="line">		<span class="keyword">if</span> _, ok := sortedCars[c.Manufacturer]; ok &#123;</span><br><span class="line">			sortedCars[c.Manufacturer] = <span class="built_in">append</span>(sortedCars[c.Manufacturer], c)</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			sortedCars[<span class="string">"Default"</span>] = <span class="built_in">append</span>(sortedCars[<span class="string">"Default"</span>], c)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> appender, sortedCars</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
