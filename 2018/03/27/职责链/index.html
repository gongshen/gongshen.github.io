        <h1>  </h1>

<p>使多个对象都有机会处理请求，从而避免请求的发送者和接收者之间的耦合关系。<br>将这些对象连成一条链，并沿着这条链传递该请求，直到有一个对象处理它。</p>
<ul>
<li>链对象包含当前职责对象以及下一个职责链</li>
<li>职责对象提供接口表示能否处理对应请求</li>
<li>职责对象提供处理函数处理相关</li>
</ul>
