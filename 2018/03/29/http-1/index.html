ss="string">&quot;val:&quot;</span>,strings.Join(v,<span class="string">&quot; &quot;</span>))</span><br><span class="line">	}</span><br><span class="line">	fmt.Fprintf(w,<span class="string">&quot;Hello gongshen!&quot;</span>)</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> {</span><br><span class="line">	http.HandleFunc(<span class="string">&quot;/&quot;</span>,sayHello)</span><br><span class="line">	http.ListenAndServe(<span class="string">&quot;:1995&quot;</span>,<span class="literal">nil</span>)</span><br><span class="line">}</span><br></pre></td></tr></table></figure>
